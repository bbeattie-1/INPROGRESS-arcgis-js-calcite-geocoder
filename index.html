<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Geocoding App</title>
    <script type="module" src="https://js.arcgis.com/calcite-components/2.13.0/calcite.esm.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.0/calcite.css" />
    <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>
  <script type="module" src="https://js.arcgis.com/map-components/4.30/arcgis-map-components.esm.js"></script>
</head>
<body>
        <calcite-shell content-behind>
            <calcite-navigation slot="header">
                <calcite-navigation-logo slot="logo" icon="feature-layer" heading="Geocoding Test App" description="By Ben Beattie | 10/24/2024">
                </calcite-navigation-logo>
            </calcite-navigation>
            <calcite-shell-panel slot="panel-start" display-mode="float">
                <calcite-panel heading="Options:">
                    <calcite-label>
                        Geocoded Address
                        <div class="geocode-input-container">
                            <calcite-input-text id="search-input" value="Lancaster, PA" placeholder="Enter your address" icon="pin-tear-f"></calcite-input-text>
                            <calcite-button id="reset-button" kind="brand" appearance="outline-fill" icon-start="reset" id="search-button"></calcite-button>
                        </div>
                        <calcite-button id="search-button">Search</calcite-button>
                    </calcite-label>
                    <calcite-label id="location-list-label" hidden>Locations:</calcite-label>
                    <calcite-list id="locations-list"></calcite-list-item>
                    </calcite-list>
                </calcite-panel>
            </calcite-shell-panel>
            <arcgis-map basemap="gray" center="-96, 40" zoom="4" id="map"></arcgis-map>
        </calcite-shell>
        <script src="./script.js"></script>
</body>
</html>
